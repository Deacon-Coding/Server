version: '3.5'
services:
  pihole:
  # More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
    container_name: pihole
    image: pihole/pihole:latest
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    #  - "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
      - "80:80/tcp"
    environment:
      TZ: 'America/Pacific'
      WEBPASSWORD: Shining-Gleaming2
    # Volumes store your data between container upgrades
    volumes:
      - './etc-pihole:/etc/pihole'
      - './etc-dnsmasq.d:/etc/dnsmasq.d'
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    #cap_add:
      #- NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    restart: unless-stopped

 # Jellyfin
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - JELLYFIN_PublishedServerUrl=192.168.0.5 #optional
    volumes:
      - ~/server/jellyfin/config:/config:Z
      - ~/server/jellyfin/cache:/cache:Z
      - ~/server/media/movies:/movies:ro
      - ~/server/media/books:/books:ro
      - ~/server/media/music:/music:ro
      - ~/server/media/tv:/tv:ro
    # Optional - may be necessary for docker healthcheck to pass if running in host network mode
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    restart: unless-stopped

  prowlarr:
    container_name: prowlarr
    image: lscr.io/linuxserver/prowlarr:latest
    ports:
      - 9696:9696
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Pacific
    volumes:
      - ~/server/prowlarr/config:/config
    restart: unless-stopped

  radarr: # Movies
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ~/server/radarr/config/data:/config
      - ~/server/media/movies:/movies
      - ~/Downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  sonarr: # TV
    container_name: sonarr
    image: lscr.io/linuxserver/sonarr:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Pacific
    ports:
      - 8989:8989
    volumes:
      - ~/server/sonarr/config:/config
      - ~/server/media/tv:/tv
      - ~/Downloads:/downloads
    restart: unless-stopped

  lidarr:  # Music
    container_name: lidarr
    image: lscr.io/linuxserver/lidarr:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Pacific
    volumes:
      - ~/server/lidarr/config:/config
      - ~/server/media/music:/music
      - ~/Downloads:/downloads
    ports:
      - 8686:8686
    restart: unless-stopped

  readarr: # Books
    container_name: readarr
    image: lscr.io/linuxserver/readarr:develop
    ports:
      - 8787:8787
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Pacific
    volumes:
      - ~/server/readarr/config:/config
      - ~/server/media/books:/books
      - ~/Downloads:/downloads
    restart: unless-stopped

  bazarr: # Subtitles
    container_name: bazarr
    image: lscr.io/linuxserver/bazarr:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Pacific
    volumes:
      - ~/server/bazarr/config:/config
      - ~/server/media/movies:/movies
      - ~/server/media/tv:/tv
      - ~/Downloads:/downloads
    ports:
      - 6767:6767
    restart: unless-stopped

  ######

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Pacific
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - ~/server/qbittorrent/config:/config
      - ~/Downloads:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

    #to get first admin password
    #docker ps - get container_id
    #docker logs container_id

  dockovpn:
    image: alekslitvinenk/openvpn
    cap_add:
      - NET_ADMIN
    ports:
      - 1194:1194/udp
    environment:
      HOST_ADDR: 10.0.2.15/24
    volumes:
      - ./config:/opt/Dockovpn_data
    restart: always
  # docker compose exec -d dockovpn wget -O /opt/Dockovpn_data/client.ovpn http://127.0.0.1:8080 <- after vpn is up

  # nzbget for easynews
  nzbget:
    image: nzbgetcom/nzbget:latest
    container_name: nzbget
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Pacific
      - NZBGET_USER=nzbget     #optional
      - NZBGET_PASS=tegbzn6789 #optional
    volumes:
      - ~/server/nzbget/config:/config
      - ~/Downloads:/downloads
    ports:
      - 6789:6789
    restart: unless-stopped